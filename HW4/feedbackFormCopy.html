<body>

<form method = "POST">
	<h3> Campus Visit Feedback Form </h3>		
	<div class="student">

      <label> Student Name: <input name = "name" type = "text" size = "30" > </label>

   <p>
      <label> Street Address: <input name = "street" type = "text" size = "30" > </label>
   </p>

   <p>
      <label> Email Address: <input name = "email" type = "text" size = "30" > </label>
   </p>
	</div>
   <div class="question">
      <b>What did you like most about the campus?:</b><br>
      <label> students <input name = "likes[]" type = "checkbox" value = "students" > </label>
      <label> location <input name = "likes[]" type = "checkbox" value = "location" > </label>
      <label> campus <input name = "likes[]" type = "checkbox" value = "campus" ></label>
      <label> courses offered <input name = "likes[]" type = "checkbox" value = "courses"></label>
      <label> housing <input name = "likes[]" type = "checkbox" value = "housing"></label>
      <label> sports <input name = "likes[]" type = "checkbox" value = "sports">
</label>
   </div>

   <div class="question">
   	<b>How did you become interested in the university?</b><br>
	<label> Family <input name = "connection" type = "radio" value = "family"></label>
	<label> Friends <input name = "connection" type = "radio" value = "friends"></label>	
	<label> Television <input name = "connection" type = "radio" value = "television"></label>
	<label> Internet <input name = "connection" type = "radio" value = "friends"></label>
	<label> Other <input name = "connection" type = "radio" value = "friends"></label>
	</div>	

   <div class = "dropdown">
   <label><b> Departments: </b>

         <select name = "department">
             <option> Computer Science </option>
	         <option> Biology </option>
	         <option> Chemistry </option>
	         <option> Russian Literature </option>
	         <option> Social Work </option>
	      </select>
      </label>
   </div>

	<div class="textarea">
	<label><b> Any additional comments? </b><br>
   <textarea name = "comments" rows = "4" cols = "36"> Enter comments here: </textarea>
  </label>
   <input type = "submit" value = "Enter">
   <input type = "reset" value = "Reset">
	</div>

</form>
